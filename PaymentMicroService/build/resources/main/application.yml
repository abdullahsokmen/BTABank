server:
  port: 9093

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: ${PGPASSWORD}
    url: jdbc:postgresql://localhost:5432/BTAPaymentDB
  jpa:
    hibernate:
      ddl-auto: update
jwt:
  secretkey: ${secretkey}
  audience: ${audience}
  issuer: ${issuer}
