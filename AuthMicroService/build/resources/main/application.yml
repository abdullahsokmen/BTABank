server:
  port: 9090

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: root
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: ${PGPASSWORD}
    url: jdbc:postgresql://localhost:5432/BTAAuthDB
  jpa:
    hibernate:
      ddl-auto: create-drop
jwt:
  secretkey: ${secretkey}
  audience: ${audience}
  issuer: ${issuer}